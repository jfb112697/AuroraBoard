<head>
	<style>
		body{
			margin:0;
		}
		iframe{
			height:100vh;
			width:100vw;
		}
	</style>
	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script>
			  function updateInformation()
	{
	$.get('http://127.0.0.1:8081/getCurrentValues', function (json) {
		//ticker data
		var clip = json.twitchclip;
		$('#replay').attr('src', clip);
	}, 'json');
}
		$( window ).load(function() {
			updateInformation();
		});
	</script>
</head>
<iframe src='' width='640' height='360' frameborder='0' scrolling='no' id="replay" allowfullscreen='true'></iframe>
